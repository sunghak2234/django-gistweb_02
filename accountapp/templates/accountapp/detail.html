{% extends 'base.html' %}

{% block content %}

    <div class="text-center mw-500 m-auto">
        <div class="m-5">
            {% if target_user.profile %}
                <img src="{{ target_user.profile.image.url }}"
                     class="profile_image"
                     alt="profile image">
                <h2 class="NNS_B">{{ target_user.profile.nickname }}</h2>
                <h2>{{ target_user.profile.message }}</h2>
            {% else %}
                <h4>
                    <a href="{% url 'profileapp:create' %}"></a>
                    Create Profile
                </h4>
            {% endif %}
        </div>
        <div>
            {{ target_user.date_joined }}
        </div>
        {% if user == target_user %}
            <div>
                <a href="{% url 'accountapp:update' pk=target_user.pk %}">
                    Update Info
                </a>
            </div>

            <div>
                <a href="{% url 'accountapp:delete' pk=target_user.pk %}">
                    Quit
                </a>
            </div>
        {% endif %}

    </div>


{% endblock %}
